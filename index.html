<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <title>My Portfolio</title>
</head>
<body>
    <header>
        <nav id="desktop-nav">
            <div class="logo">
                John Doe
            </div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <nav id="hamburger-nav">
            <div class="logo">
                John Doe
            </div>
            <div class="hamburger-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </div>    
            </div>
        </nav>
    </header>
    <section id="profile">
        <div class="section__pic-container">
            <img src="assets/profile-pic.png" alt="John Doe profile pic">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">John Doe</h1>
            <p class="section__text__p2">Frontend Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2">
                    Download CV
                </button>
                <button class="btn btn-color-1">
                    Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img src="assets/linkedin.png" class="icon">
                <img src="assets/github.png" class="icon">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
